<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas DOM</title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://kit.fontawesome.com/2b03fc5687.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="start" class="start"></div>
    <header id="header" class="header">
        <div class="div__link">
            <h1 class="title">Ejercicios del DOM</h1>
        </div>
        <section id="nav" class="nav">
            <a href="#section__one" class="nav__item">Reloj Digital y Alarma Sonora</a>
            <a href="#section__two" class="nav__item">Eventos del Teclado</a>
            <a href="#section__three" class="nav__item">Cuenta Regresiva (countdown)</a>
            <a href="#section__four" class="nav__item">Secci贸n 4</a>
            <a href="#section__five" class="nav__item">Secci贸n 5</a>
        </section>
    </header>

    <main>
        <section id="icon" class="icon">
            <i id="icon__bar" class="fas fa-bars bars__icon"></i>
        </section>
        <section id="icon__back" class="icon__back">
            <a href="#start">
                <i id="top__icon" class="fas fa-arrow-up top__icon"></i>
            </a>
        </section>
        <section id="change__theme" class="change__theme">
            <i id="icon__theme" class="fas fa-moon icon__theme"></i>
        </section>

        <section id="section__one" data-darkmode-section class="section__background">
            <h2 class="subtitle" data-darkmode-subtitle>Reloj Digital y Alarma Sonora</h2>
            <audio src="/asssets/sounds/alarm_sound.mp3" id="sound__alarm" loop></audio>
            <div class="time">
                <p id="time__live" data-darkmode-subtitle class="time__live"></p>
                <div class="btn__time">
                    <button type="button" id="start__clock" data-darkmode-clock class="btn__clock">Iniciar Reloj</button>
                    <button type="button" id="stop__clock" data-darkmode-clock class="btn__clock" disabled>Detener Reloj</button>
                    <button type="button" id="start__alarm" data-darkmode-clock class="btn__clock">Iniciar Alarma</button>
                    <button type="button" id="stop__alarm" data-darkmode-clock class="btn__clock" disabled>Detener Alarma</button>
                </div>
            </div>
        </section>
        <section id="section__two" data-darkmode-section class="section__background">
            <h2 class="subtitle" data-darkmode-subtitle>Eventos del Teclado</h2>
            <div id="game__zone-border" class="game__zone-border">
                <div id="game__zone" class="game__zone">
                    <div id="game__ball" class="game__ball"></div>
                </div>
            </div>
        </section>
        <section id="section__three" data-darkmode-section class="section__background">
            <h2 class="subtitle" data-darkmode-subtitle>Cuenta Regresiva (countdown)</h2>
            <p id="time__accountant" data-darkmode-subtitle class="time__accountant"></p>
        </section>
        <section id="section__four" data-darkmode-section class="section__background">
            <h2 class="subtitle" data-darkmode-subtitle>Secci贸n 4</h2>
        </section>
        <section id="section__five" data-darkmode-section class="section__background">
            <h2 class="subtitle" data-darkmode-subtitle>Secci贸n 5</h2>
        </section>

    </main>


    <script src="/index.js"></script>
    <script src="/modulos/time.js"></script>
    <script src="/modulos/keyEvent.js"></script>
    <script src="/modulos/cuentaRegresiva.js"></script>
    <script src="/modulos/backTopEvent.js"></script>
    <script src="/modulos/darkTheme.js"></script>
</body>
</html>
