<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas DOM</title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://kit.fontawesome.com/2b03fc5687.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="div__link">
            <h1 class="title">Ejercicios del DOM</h1>
        </div>
        <section id="nav" class="nav">
            <a href="#section__one" class="nav__item">Reloj Digital y Alarma Sonora</a>
            <a href="#section__two" class="nav__item">Eventos del Teclado</a>
            <a href="#section__three" class="nav__item">Sección 3</a>
            <a href="#section__four" class="nav__item">Sección 4</a>
            <a href="#section__five" class="nav__item">Sección 5</a>
        </section>
    </header>

    <main>
        <section id="icon" class="icon">
            <i id="icon__bar" class="fas fa-bars bars__icon"></i>
        </section>
        <section id="section__one" class="section__one">
            <h2 class="subtitle">Reloj Digital y Alarma Sonora</h2>
            <audio src="/asssets/sounds/alarm_sound.mp3" id="sound__alarm" loop></audio>
            <div class="time">
                <p id="time__live" class="time__live"></p>
                
                <div class="btn__time">
                    <button type="button" id="start__clock" class="btn__clock">Iniciar Reloj</button>
                    <button type="button" id="stop__clock" class="btn__clock" disabled>Detener Reloj</button>
                    <button type="button" id="start__alarm" class="btn__clock">Iniciar Alarma</button>
                    <button type="button" id="stop__alarm" class="btn__clock" disabled>Detener Alarma</button>
                </div>
            </div>
        </section>
        <section id="section__two" class="section__two">
            <h2 class="subtitle">Eventos del Teclado</h2>
            <div id="game__zone-border" class="game__zone-border">
                <div id="game__zone" class="game__zone">
                    <div id="game__ball" class="game__ball"></div>
                </div>
            </div>
        </section>
        <section id="section__three" class="section__three">
            <h2 class="subtitle">Sección 3</h2>
        </section>
        <section id="section__four" class="section__four">
            <h2 class="subtitle">Sección 4</h2>
        </section>
        <section id="section__five" class="section__five">
            <h2 class="subtitle">Sección 5</h2>
        </section>

    </main>


    <script src="/index.js"></script>
    <script src="/modulos/time.js"></script>
    <script src="/modulos/keyEvent.js"></script>
</body>
</html>
